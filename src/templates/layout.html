<!doctype html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <title>Podverse</title>

    <link rel="stylesheet" href="/static/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/node_modules/typeahead.js-bootstrap4-css/typeaheadjs.css">
    <link rel="stylesheet" href="/static/node_modules/mediaelement/build/mediaelementplayer.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/vendors/mep-feature-playlist.css">

    <script>
      window.isPlayerPage = false;
      window.isLoggedIn = {{ locals.isLoggedIn }};
    </script>

    {% include "meta-tags.html" %}

  </head>
  <body>
    <div id="keep-footer-on-bottom">

      {% include "navbar/index.html" %}

      <div class="container padding-for-footer">
        {% block body %}{% endblock %}
      </div>

      <footer class="footer">
        <div style="max-width: 610px; margin: auto;">
          <div class="footer-top-links">
            <a class="footer-brand" href="/">Podverse
              <sup>FM</sup>
            </a>
            <a class="footer-license" href="https://www.gnu.org/licenses/agpl-3.0.en.html">
              <i class="fa fa-copyright fa-flip-horizontal"></i> AGPLv3
            </a>
          </div>
          <div class="footer-bottom-links">
            <a href="/about">About</a>
            <a href="/terms">Terms</a>
            <a href="/contact">Contact</a>
            <a href="https://itunes.apple.com/gb/app/podverse/id1390888454?mt=8">iOS Mobile</a>
          </div>
        </div>
      </footer>

    </div>

    <div id="always-show-vertical-scrollbar"></div>

    {% block scripts %}
    {% endblock %}

  </body>
</html>
