<div class="modal fade" id="createPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="createPlaylistLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <form>
          <div class="form-group">
            <label for="createPlaylistModalTitle" class="form-control-label">New Playlist</label>
            <input type="text" class="form-control" id="createPlaylistModalTitle" placeholder="title">
          </div>
        </form>
        <div id="create-playlist-share-settings">
          <i class="fa fa-link"></i>&nbsp; <span>Only with Link:</span> <i>playlist is visible to anyone with the link</i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="createPlaylistModalAddButton">Add</button>
      </div>
    </div>
  </div>
</div>
