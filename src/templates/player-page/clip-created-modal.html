<div class="modal fade" id="clip-created-modal" tabindex="-1" role="dialog" aria-labelledby="clipCreatedLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <label>
          Clip created at:
        </label>
        <input type="text" class="form-control" id="clip-created-modal-link" readonly>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="clip-created-modal-nav-btn">Open Clip Page</button>
        <button type="button" class="btn btn-secondary" id="clip-created-modal-copy-btn">Copy Clip Link</button>
      </div>
    </div>
  </div>
</div>
