<div class="modal fade" id="addPodcastModal" tabindex="-1" role="dialog" aria-labelledby="addPodcastLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <form>
          <div class="form-group">
            <label for="addPodcastModalFeedURL" class="form-control-label">Paste the podcast's RSS feed URL</label>
            <input type="text" class="form-control" id="addPodcastModalFeedURL" placeholder="https://">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="addPodcastModalAddButton">Add</button>
      </div>
    </div>
  </div>
</div>
