
<div id="add-to-playlist">
  <div id="add-to-playlist-header" class="player-function-header">
    Add to Playlist
  </div>
  <div id="add-to-playlist-new-playlist" class="player-function-header-btn text-primary">
    New Playlist
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-xs-12">
      {% for playlist in usersOwnedPlaylists %}
        <div class="add-to-playlist-item" data-id="{{ playlist.id }}">
          <div class="add-to-playlist-item-count">
            items: {{ playlist.mediaRefs|length }}
          </div>
          <div class="add-to-playlist-item-title">
            {{ playlist.title }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<script>
$('.add-to-playlist-item').on('click', function () {
  var playlistId = $(this).data('id');
  var mediaRefId = $('#player').data('id');
  addToPlaylist(playlistId, mediaRefId);
});
</script>
