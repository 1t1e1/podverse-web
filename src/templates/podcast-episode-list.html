<table class="table table-hover">
  <tbody>
    {% for episode in episodes %}
      <!-- Thanks:) http://stackoverflow.com/questions/17147821/how-to-make-a-whole-row-in-a-table-clickable-as-a-link  -->
      <tr class="clickable-row" data-href="/episodes/{{episode.id}}">
        <td class="col-xs-10" scope="row">{{episode.title}}</td>
        <td class="col-xs-2">{{episode.pubDate | readableDate}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script>
$(document).ready(function ($) {
  $('.clickable-row').click(function() {
    window.location = $(this).data('href');
  });
});
</script>
