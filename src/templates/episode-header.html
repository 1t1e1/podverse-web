<div id="episode-header">
  <div id="episode-podcast-image">
    <a href="/podcasts/{{ podcast.id }}">
      <img src="{{ podcast.imageURL }}">
    </a>
  </div>
  <div id="episode-text-container">
    <div id="episode-title">
      <a href="/podcasts/{{ podcast.id }}">
        {{ podcast.title }}
      </a>
    </div>
    <div id="episode-sub-title">
      {{ title }}
    </div>
  </div>
  <div style="clear:both"></div>
</div>
