{% extends "layout.html" %}

{% block body %}
<div class="row">
  <div class="col-xs-12">
    <form class="form-signin" action="/auth" method="post">
      <h2 class="form-signin-heading">Login</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="username" id="loginInputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="loginInputPassword" class="form-control" placeholder="Password" required="">
      <input type="hidden" name="_csrf" value="{{csrf}}">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div><!-- col-xs-12 -->
</div><!-- /.row -->
{% endblock %}
